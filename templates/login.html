{% extends "base.html" %}

{% block title %}HTBooks: Log In{% endblock %}

{% block content %}
<div class="columns">
    <form method="POST" action="{{ url_for('login') }}" class="column is-4 is-offset-4">
        <div class="field">
            <input class="input" type="text" name="username" placeholder="Username">
        </div>
        <div class="field">
            <input class="input" type="password" name="password" placeholder="Password">
        </div>
        <div class="field">
            <label class="checkbox">
                <input name="rememberme" type="checkbox">
                Remember me
            </label>
        </div>
        <div class="field">
            <p class="control">
                <button class="button is-primary">
                    Login
                </button>
            </p>
        </div>
    </form>
</div>

{% endblock %}
